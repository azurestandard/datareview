<div class="container" id="main">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ overview_label }}</h1>
            <p ng-bind-html="default_text"></p>
            <div ng-repeat="(i, endpoint) in endpoints track by $index">
                <p ng-if="i == 0 || endpoint.key != endpoints[i-1].key"
                   ng-class="(i == 0) ? 'overviewLabel1st' : 'overviewLabel'">
                    {{ endpoint.label_for_overview }}
                </p>
                <span class="overviewItem">
                    <input type="radio"
                           name="reviews"
                           ng-value="i"
                           ng-model="endpoint_index"
                           ng-change="endpoint_selected(i)" />
                        {{ endpoint.short_label }}
                    </input>
                <span>
            </div>
        </div>
    </div>
</div>
